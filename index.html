<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>

            <section id="header">
        
                <div>
                    <ul id="navbar">
                        <li><a class="active" href="LoginForm.html">Customer/Guest</a></li>
                        <li><a href="StaffLoginForm.html">Staff</a></li>
                    </ul>
                </div>
            </section>


            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div>
                <a href="CustomerMain.html"><button type="button" class="btn">Login</button></a>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href='RegisterForm.html'>Register</a></p>
            </div>

        </form>

    </div>
</body>

</html>
