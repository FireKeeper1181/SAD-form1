<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>

            <section id="header">
        
                <div>
                    <ul id="navbar">
                        <li><a class="active" href="index.html">Customer/Guest</a></li>
                        <li><a href="StaffLoginForm.html">Staff</a></li>
                    </ul>
                </div>
            </section>


            <div class="input-box">
                <i class='bx bxs-user' ></i>
                <input type="text" placeholder="FirstName (Username)" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="LastName" required>
            </div>

            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="email" placeholder="email" required>
            </div>
    
            <div class="input-box">
                <i class='bx bx-lock' ></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="gender-box">
                <i class='bx bx-male-female' ></i>
                <label for="gender">Gender:             </label>
                <input type="radio" name="gender" value="Male">Male 
                <input type="radio" name="gender" value="female">Female
            </div>

            <div>
                <a href="CustomerMain.html"><button type="button" class="btn">Register</button></a>
            </div>

            <div class="register-link">
                <p>Already have an account? <a href='index.html'>Login</a></p>
            </div>
        </form>

    </div>
</body>
</html>
